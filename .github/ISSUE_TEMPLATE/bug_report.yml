name: Bug Report
description: Report a problem to help us improve the project
labels: ["fix"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug üôè
        Please fill out the sections below as clearly as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What is the problem?
      placeholder: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen instead?
      placeholder: Describe the expected behavior.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Logs
      description: Add screenshots, recordings, or logs if applicable.
    validations:
      required: false

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Browser, OS, app version, etc.
      placeholder: Chrome 120 on macOS 14
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Anything else we should know?
    validations:
      required: false
